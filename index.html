<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="905 排球 錄影">
    <title>905 排球 錄影</title>
    <!-- 引入 CSS 文件（例如Bootstrap） -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定義 CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            position: relative;
        }
        h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }
        .video-thumbnail {
            cursor: pointer;
            width: 100%;
            height: auto;
            transition: transform 0.3s;
        }
        .video-thumbnail:hover {
            transform: scale(1.05);
        }
        .card {
            border: none;
            transition: box-shadow 0.3s;
        }
        .card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card img {
            border-radius: 10px;
            width: 100%;
            height: auto;
        }
        .carousel-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .copy-text {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- 主影片播放器 -->
        <div class="row mb-4">
            <div class="col-md-8 offset-md-2">
                <video id="mainVideoPlayer" controls width="100%" oncontextmenu="return showNotification();" ondragstart="return false;" ondrop="return false;">
                    <source src="" type="video/mp4" id="mainVideoSource">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>

        <!-- 影片縮圖預覽 -->
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2>影片預覽</h2>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <img src="https://i.postimg.cc/DfYQgJcP/mqdefault.jpg" alt="Video 1" class="card-img-top video-thumbnail" data-video-src="https://drive.google.com/file/d/1H4RDLD0-ItaxZjuhA3z3Y8i7qb5_L7ks/preview" oncontextmenu="return showNotification()">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <img src="https://i.postimg.cc/pTCQZQjZ/mqdefault-1.jpg" alt="Video 2" class="card-img-top video-thumbnail" data-video-src="https://owo.biv.com.tw/VID-20240528-090144.mp4" oncontextmenu="return showNotification()">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <img src="thumbnail3.jpg" alt="Video 3" class="card-img-top video-thumbnail" data-video-src="http://owo.freeserver.tw:20357/VID_20240528_084117.mp4" oncontextmenu="return showNotification()">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 輪播圖片 -->
        <div class="row mt-4">
            <div class="col-md-8 offset-md-2">
                <h2>自動切換圖片</h2>
                <div id="imageCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://i.postimg.cc/8Cv67xL2/IMG-20240528-083714.jpg" alt="IMG-20240528-083714" oncontextmenu="return showNotification();" ondragstart="return false;" ondrop="return false;">
                        </div>
                        <div class="carousel-item">
                            <img src="https://i.postimg.cc/43hHMjd8/IMG-20240528-084143.jpg" alt="IMG-20240528-084143" oncontextmenu="return showNotification();" ondragstart="return false;" ondrop="return false;">
                        </div>
                        <div class="carousel-item">
                            <img src="https://i.postimg.cc/3JKpRLSR/IMG-20240528-084214.jpg" alt="IMG-20240528-084214" oncontextmenu="return showNotification();" ondragstart="return false;" ondrop="return false;">
                        </div>
                        <div class="carousel-item">
                            <img src="https://i.postimg.cc/VLGSNz0G/IMG-20240528-084230.jpg" alt="IMG-20240528-084230" oncontextmenu="return showNotification();" ondragstart="return false;" ondrop="return false;">
                        </div>
                        <div class="carousel-item">
                            <img src="https://i.postimg.cc/cLFc0qd0/IMG-20240528-084234.jpg" alt="IMG-20240528-084234" oncontextmenu="return showNotification();" ondragstart="return false;" ondrop="return false;">
                        </div>
                        <div class="carousel-item">
                            <img src="https://i.postimg.cc/vTG14Bvj/IMG-20240528-085300.jpg" alt="IMG-20240528-085300" oncontextmenu="return showNotification();" ondragstart="return false;" ondrop="return false;">
                        </div>
                        <div class="carousel-item">
                            <img src="https://i.postimg.cc/59mYZB4M/IMG-20240528-085931.jpg" alt="IMG-20240528-085931" oncontextmenu="return showNotification();" ondragstart="return false;" ondrop="return false;">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- 版權信息 -->
    <div class="copy-text">© 2024 owo.biv.com.tw. Website. All rights reserved.</div>

    <!-- 引入 JavaScript 文件 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- 自定義 JavaScript -->
    <script>
        function showNotification() {
            alert("目前僅供瀏覽，下載功能即將開放");
            return false;
        }

        // 禁用右鍵和拖拽
        document.addEventListener('contextmenu', function(e) {
            if (e.target.nodeName === 'IMG' || e.target.nodeName === 'VIDEO') {
                e.preventDefault();
                showNotification();
            }
        });

        document.addEventListener('dragstart', function(e) {
            if (e.target.nodeName === 'IMG' || e.target.nodeName === 'VIDEO') {
                e.preventDefault();
                showNotification();
            }
        });

        // 添加點擊事件處理程序來更改主影片播放器的影片
        document.querySelectorAll('.video-thumbnail').forEach(item => {
            item.addEventListener('click', event => {
                const videoSrc = event.target.getAttribute('data-video-src');
                const mainVideoPlayer = document.getElementById('mainVideoPlayer');
                const mainVideoSource = document.getElementById('mainVideoSource');
                
                // 更改主影片播放器的 source src 屬性
                mainVideoSource.src = videoSrc;
                
                // 重新加載並播放影片
                mainVideoPlayer.load();
                mainVideoPlayer.play();
            });
        });
    </script>
</body>
</html>
