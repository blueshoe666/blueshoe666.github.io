    <!-- 引入 CSS 文件（例如Bootstrap） -->

    <!-- 自定義 CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            position: relative;
        }
        h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }
        .video-thumbnail {
            cursor: pointer;
            width: 100%;
            height: auto;
            transition: transform 0.3s;
        }
        .video-thumbnail:hover {
            transform: scale(1.05);
        }
        .card {
            border: none;
            transition: box-shadow 0.3s;
        }
        .card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card img {
            border-radius: 10px;
            width: 100%;
            height: auto;
        }
        .carousel-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .copy-text {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- 主影片播放器 -->
        <div class="row mb-4">
            <div class="col-md-8 offset-md-2">
                <video id="mainVideoPlayer" controls width="100%" oncontextmenu="return showNotification();" ondragstart="return false;" ondrop="return false;">
                    <source src="http://owo.freeserver.tw:20357/VID_20240528_084115.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>

        <!-- 影片縮圖預覽 -->
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2>影片預覽</h2>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <img src="https://i.postimg.cc/DfYQgJcP/mqdefault.jpg" alt="Video 1" class="http://owo.freeserver.tw:20357/VID-20240528-085238.mp4" data-video-src="VID_20240528_084115.mp4" oncontextmenu="return showNotification()">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <img src="thumbnail2.jpg" alt="Video 2" class="card-img-top video-thumbnail" data-video-src="VID_20240528_084116.mp4" oncontextmenu="return showNotification()">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <img src="thumbnail3.jpg" alt="Video 3" class="card-img-top video-thumbnail" data-video-src="VID_20240528_084117.mp4" oncontextmenu="return showNotification()">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 輪播圖片 -->

                <div id="imageCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://i.postimg.cc/8Cv67xL2/IMG-20240528-083714.jpg" alt="IMG-20240528-083714" oncontextmenu="return showNotification();" ondragstart="return false;" ondrop="return false;">

    <!-- 版權信息 -->
    <div class="copy-text">© 2024 Your Website. All rights reserved.</div>

    <!-- 引入 JavaScript 文件 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- 自定義 JavaScript -->
    <script>
        function showNotification() {
            alert("目前僅供瀏覽，下載功能即將開放");
            return false;
        }

        // 禁用右鍵和拖拽
        document.addEventListener('contextmenu', function(e) {
            if (e.target.nodeName === 'IMG' || e.target.nodeName === 'VIDEO') {
                e.preventDefault();
                showNotification();
            }
        });

        document.addEventListener('dragstart', function(e) {
            if (e.target.nodeName === 'IMG' || e.target.nodeName === 'VIDEO') {
                e.preventDefault();
                showNotification();
            }
        });
    </script>
</body>
</html>
